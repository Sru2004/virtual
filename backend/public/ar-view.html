<!DOCTYPE html>
<html lang="en">
<head>
  <title>Artwork AR Viewer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.module.js';
    import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.152.0/examples/jsm/webxr/ARButton.js';

    let camera, scene, renderer, controller, reticle, artworkMesh;
    let artworkTexture;
    let hitTestSource = null;
    let hitTestSourceRequested = false;

    function getArtworkURL() {
      // Read image URL from query string, e.g. ar-view.html?img=artworks/painting1.jpg
      const params = new URLSearchParams(window.location.search);
      return params.get("img") || "artworks/painting1.jpg";
    }

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(
        70, window.innerWidth / window.innerHeight, 0.01, 20);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      document.body.appendChild(ARButton.createButton(renderer, {
        requiredFeatures: ['hit-test']
      }));

      // Reticle for hit test
      const geometry = new THREE.RingGeometry(0.07, 0.09, 32).rotateX(-Math.PI / 2);
      const material = new THREE.MeshBasicMaterial({ color: 0x00ffff });
      reticle = new THREE.Mesh(geometry, material);
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);

      // Load artwork image as texture
      artworkTexture = new THREE.TextureLoader().load(getArtworkURL());

      controller = renderer.xr.getController(0);
      controller.addEventListener('select', onSelect);
      scene.add(controller);

      window.addEventListener('resize', onWindowResize, false);
    }

    function onSelect() {
      if (reticle.visible) {
        const planeGeometry = new THREE.PlaneGeometry(1.0, 1.2); // Adjust size as needed
        const planeMat = new THREE.MeshBasicMaterial({ map: artworkTexture, side: THREE.DoubleSide });
        artworkMesh = new THREE.Mesh(planeGeometry, planeMat);
        artworkMesh.position.setFromMatrixPosition(reticle.matrix);
        artworkMesh.quaternion.setFromRotationMatrix(reticle.matrix);
        scene.add(artworkMesh);
      }
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render(timestamp, frame) {
      if (frame) {
        const referenceSpace = renderer.xr.getReferenceSpace();
        const session = renderer.xr.getSession();

        if (!hitTestSourceRequested) {
          session.requestReferenceSpace('viewer').then((refSpace) => {
            session.requestHitTestSource({ space: refSpace }).then((source) => {
              hitTestSource = source;
            });
          });
          hitTestSourceRequested = true;
        }

        if (hitTestSource) {
          const hitTestResults = frame.getHitTestResults(hitTestSource);
          if (hitTestResults.length) {
            const hit = hitTestResults[0];
            const pose = hit.getPose(referenceSpace);
            reticle.visible = true;
            reticle.matrix.fromArray(pose.transform.matrix);
          } else {
            reticle.visible = false;
          }
        }
      }
      renderer.render(scene, camera);
    }
  </script>
  <style>
    body { margin: 0; overflow: hidden; }
    #info { position: absolute; top: 10px; width: 100%; text-align: center; z-index: 1; color: #fff; }
  </style>
</head>
<body>
  <div id="info">
    <h3>Point your phone at your wall and tap to place the artwork.</h3>
  </div>
</body>
</html>
